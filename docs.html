<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation - Volumetric Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 1rem 2rem;
            border-bottom: 2px solid #00d4ff;
            box-shadow: 0 2px 10px rgba(0, 212, 255, 0.3);
        }

        header h1 {
            font-size: 1.5rem;
            background: linear-gradient(90deg, #00d4ff, #00ffaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #1a1a1a;
            border-right: 1px solid #333;
            overflow-y: auto;
            padding: 1rem;
        }

        .sidebar h2 {
            font-size: 0.9rem;
            color: #00d4ff;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #333;
        }

        .doc-list {
            list-style: none;
        }

        .doc-item {
            padding: 0.75rem;
            margin: 0.25rem 0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .doc-item:hover {
            background: rgba(0, 212, 255, 0.1);
            border-left-color: #00d4ff;
        }

        .doc-item.active {
            background: rgba(0, 212, 255, 0.15);
            border-left-color: #00d4ff;
        }

        .doc-item .name {
            font-weight: 500;
            color: #fff;
            display: block;
            margin-bottom: 0.25rem;
        }

        .doc-item .meta {
            font-size: 0.75rem;
            color: #888;
        }

        .category-section {
            margin-bottom: 1.5rem;
        }

        /* Content area */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: #666;
        }

        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Markdown styles */
        .markdown-content {
            max-width: 900px;
            line-height: 1.7;
        }

        .markdown-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #00d4ff;
            color: #00d4ff;
        }

        .markdown-content h2 {
            font-size: 2rem;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            color: #00ffaa;
        }

        .markdown-content h3 {
            font-size: 1.5rem;
            margin-top: 2rem;
            margin-bottom: 0.75rem;
            color: #66b3ff;
        }

        .markdown-content h4 {
            font-size: 1.2rem;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            color: #99ccff;
        }

        .markdown-content p {
            margin-bottom: 1rem;
        }

        .markdown-content ul, .markdown-content ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }

        .markdown-content li {
            margin-bottom: 0.5rem;
        }

        .markdown-content code {
            background: #1a1a1a;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: #ff6b9d;
            font-size: 0.9em;
        }

        .markdown-content pre {
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 1rem;
            border-left: 3px solid #00d4ff;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
            color: #e0e0e0;
            font-size: 0.85rem;
        }

        .markdown-content blockquote {
            border-left: 4px solid #00d4ff;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #aaa;
            font-style: italic;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            background: #1a1a1a;
        }

        .markdown-content th {
            background: #252525;
            padding: 0.75rem;
            text-align: left;
            border: 1px solid #333;
            color: #00d4ff;
        }

        .markdown-content td {
            padding: 0.75rem;
            border: 1px solid #333;
        }

        .markdown-content tr:nth-child(even) {
            background: #161616;
        }

        .markdown-content a {
            color: #00d4ff;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }

        .markdown-content a:hover {
            border-bottom-color: #00d4ff;
        }

        .markdown-content hr {
            border: none;
            border-top: 1px solid #333;
            margin: 2rem 0;
        }

        .markdown-content img {
            max-width: 100%;
            border-radius: 6px;
            margin: 1rem 0;
        }

        /* Scrollbar styles */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 4rem;
            color: #666;
        }

        .empty-state h2 {
            margin-bottom: 1rem;
            color: #888;
        }

        /* Error state */
        .error-state {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 2rem;
            border-radius: 6px;
            text-align: center;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“š Documentation Viewer</h1>
    </header>

    <div class="container">
        <aside class="sidebar" id="sidebar">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading documentation...</p>
            </div>
        </aside>

        <main class="content" id="content">
            <div class="empty-state">
                <h2>Welcome to the Documentation Viewer</h2>
                <p>Select a document from the sidebar to get started.</p>
            </div>
        </main>
    </div>

    <script>
        let currentDocs = [];
        let currentDocPath = null;

        // Load documentation list
        async function loadDocsList() {
            try {
                const response = await fetch('/api/docs');
                const docs = await response.json();
                currentDocs = docs;
                renderDocsList(docs);
            } catch (error) {
                console.error('Failed to load docs:', error);
                document.getElementById('sidebar').innerHTML = `
                    <div class="error-state">
                        <h3>Failed to load documentation</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Group docs by category
        function groupByCategory(docs) {
            const grouped = {};
            docs.forEach(doc => {
                if (!grouped[doc.category]) {
                    grouped[doc.category] = [];
                }
                grouped[doc.category].push(doc);
            });
            return grouped;
        }

        // Render docs list
        function renderDocsList(docs) {
            const grouped = groupByCategory(docs);
            const sidebar = document.getElementById('sidebar');

            let html = '';
            for (const [category, categoryDocs] of Object.entries(grouped)) {
                html += `
                    <div class="category-section">
                        <h2>${category}</h2>
                        <ul class="doc-list">
                `;

                categoryDocs.forEach(doc => {
                    const sizeKB = (doc.size / 1024).toFixed(1);
                    html += `
                        <li class="doc-item" data-path="${doc.path}">
                            <div class="name">${doc.name}</div>
                            <div class="meta">${sizeKB} KB</div>
                        </li>
                    `;
                });

                html += `
                        </ul>
                    </div>
                `;
            }

            sidebar.innerHTML = html;

            // Add click handlers
            document.querySelectorAll('.doc-item').forEach(item => {
                item.addEventListener('click', () => {
                    const path = item.getAttribute('data-path');
                    loadDocument(path);

                    // Update active state
                    document.querySelectorAll('.doc-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                });
            });

            // Auto-load first document
            if (docs.length > 0) {
                loadDocument(docs[0].path);
                document.querySelector('.doc-item').classList.add('active');
            }
        }

        // Load and render document
        async function loadDocument(path) {
            const content = document.getElementById('content');
            currentDocPath = path;

            // Show loading state
            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading document...</p>
                </div>
            `;

            try {
                const response = await fetch(`/api/docs/html/${path}`);
                if (!response.ok) {
                    throw new Error('Failed to load document');
                }

                const html = await response.text();
                content.innerHTML = `<div class="markdown-content">${html}</div>`;

                // Scroll to top
                content.scrollTop = 0;

                // Add syntax highlighting if available (optional)
                if (window.Prism) {
                    Prism.highlightAll();
                }
            } catch (error) {
                console.error('Failed to load document:', error);
                content.innerHTML = `
                    <div class="error-state">
                        <h3>Failed to load document</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Initialize
        loadDocsList();
    </script>
</body>
</html>
