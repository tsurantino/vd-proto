<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volumetric Display Simulator - 40x40x20</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div id="container">
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        <div id="controls">
            <h1>Volumetric Display</h1>

            <div class="section effects-section">
                <div class="section-title">Effects</div>
                <div id="effects-container">
                    <!-- Effect buttons will be generated by JavaScript -->
                </div>
            </div>

            <div class="section bottom-section">
                <div class="collapsible-header" id="display-header">
                    <span>Display Info & Controls</span>
                </div>
                <div class="collapsible-content active" id="display-content">
                    <div class="stats">
                        <div id="grid-resolution">Resolution: 40×20×40</div>
                        <div id="camera-view">Camera: (0.0, 0.0, 0.0)</div>
                        <div id="total-leds">Total LEDs: 32,000</div>
                        <div id="active-leds">Active LEDs: 0</div>
                        <div id="fps">FPS: 0</div>
                    </div>

                    <div class="view-controls">
                        <button class="control-btn compact" id="toggle-rotate">Rotation</button>
                        <button class="control-btn compact" id="toggle-axes">Axes</button>
                        <button class="control-btn compact" id="reset-view">Reset</button>
                    </div>
                </div>

                <div class="collapsible-header" id="params-header">
                    <span>Parameters</span>
                </div>
                <div class="collapsible-content" id="params-content">
                    <div class="control-group">
                        <label>
                            Speed
                            <span class="value-display" id="speed-value">1.0</span>
                        </label>
                        <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
                    </div>

                    <div class="control-group">
                        <label>
                            Density
                            <span class="value-display" id="density-value">0.10</span>
                        </label>
                        <input type="range" id="density" min="0.1" max="1" step="0.05" value="0.1">
                    </div>

                    <div class="control-group">
                        <label>
                            LED Size
                            <span class="value-display" id="led-size-value">1.0</span>
                        </label>
                        <input type="range" id="led-size" min="1" max="5" step="0.5" value="1.0">
                    </div>

                    <div class="control-group">
                        <label>
                            Brightness
                            <span class="value-display" id="brightness-value">0.8</span>
                        </label>
                        <input type="range" id="brightness" min="0.2" max="1" step="0.05" value="0.8">
                    </div>

                    <div class="control-group">
                        <label>
                            Grid Opacity
                            <span class="value-display" id="grid-opacity-value">0.2</span>
                        </label>
                        <input type="range" id="grid-opacity" min="0" max="0.5" step="0.05" value="0.2">
                    </div>

                    <div class="rotation-rate-group">
                        <label>Rotation Rate</label>
                        <div class="rotation-inputs-inline">
                            <div class="rotation-input-inline">
                                <label>X</label>
                                <input type="number" id="rot-x" min="-20" max="20" value="0" class="rot-input">
                            </div>
                            <div class="rotation-input-inline">
                                <label>Y</label>
                                <input type="number" id="rot-y" min="-20" max="20" value="10" class="rot-input">
                            </div>
                            <div class="rotation-input-inline">
                                <label>Z</label>
                                <input type="number" id="rot-z" min="-20" max="20" value="0" class="rot-input">
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label>Reset View Point</label>
                        <div class="rotation-inputs-inline">
                            <div class="rotation-input-inline">
                                <label>X</label>
                                <input type="number" id="reset-x" min="-10" max="10" step="0.1" value="-3" class="rot-input">
                            </div>
                            <div class="rotation-input-inline">
                                <label>Y</label>
                                <input type="number" id="reset-y" min="-10" max="10" step="0.1" value="7" class="rot-input">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="src/js/main.js"></script>
</body>
</html>
